<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create ElevenLabs Agent</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1f2937;
            --light: #f8fafc;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-4: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            display: flex; /* Added to center the main content */
            align-items: center; /* Vertically center */
            justify-content: center; /* Horizontally center */
            color: #333; /* Default text color, though sidebar is white */
        }

        .glass {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
        }

        .glassmorphism {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .animated-gradient {
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hover-scale {
            transition: all 0.3s ease;
        }

        .hover-scale:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .metric-card {
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .metric-card:hover::before {
            left: 100%;
        }

        .sidebar {
            width: 260px; /* Explicit width for the sidebar */
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            color: white; /* Text color for sidebar items */
            padding: 0; /* Remove padding as it's in .p-6 */
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            position: relative;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            padding: 0 20px 30px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }

        .sidebar-header .logo-icon {
            font-size: 2em;
            margin-right: 10px;
      color: #fff;
        }

        .sidebar-header .logo-text {
            font-size: 1.3em;
            font-weight: 600;
            line-height: 1.2;
        }

        .sidebar-header .tagline {
            font-size: 0.8em;
            font-weight: 300;
            opacity: 0.8;
        }

        .enterprise-select {
            width: calc(100% - 40px);
            padding: 10px 15px;
            margin: 0 20px 20px 20px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            background-color: rgba(255,255,255,0.1);
            color: white;
            font-size: 1em;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20256%20256%22%3E%3Cpath%20fill%3D%22%23ffffff%22%20d%3D%22M201.27%2099.64L128%20172.91%2054.73%2099.64z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 1em;
            cursor: pointer;
        }

        .enterprise-select:focus {
            outline: none;
            border-color: #a0a0ff;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            margin-bottom: 5px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-radius: 12px;
            margin: 4px 0;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
        }

        .sidebar ul li a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .sidebar ul li a.active {
            background: rgba(255, 255, 255, 0.2);
            border-left: 4px solid #fff;
            color: white; 
            box-shadow: none; 
        }

        .sidebar ul li a.active .icon {
            color: white;
        }

        .sidebar ul li a .icon {
            margin-right: 15px;
            font-size: 1.3em;
        }

        .sidebar .badge {
            background-color: #e91e63;
            color: white;
            font-size: 0.75em;
            padding: 3px 8px;
            border-radius: 12px;
            margin-left: auto;
      font-weight: 600;
        }

        .sidebar .badge.premium {
            background-color: #9c27b0;
        }

        .sidebar .badge.new {
            background-color: #4caf50;
        }

        .main-content {
            background: white; /* Solid white background for the main content block */
            padding: 60px; /* Increased padding from 40px to 60px */
            border-radius: 15px;
            border: 1px solid #e1e5e9;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: calc(100% - 40px); /* Take full width minus margin */
            max-width: 1000px; /* Increased max width from 800px to 1000px */
            overflow-y: auto;
        }

        .container {
            /* This class is now primarily for internal content structure within main-content */
            padding: 0; /* Remove padding as main-content now has it */
            width: 100%; /* Take full width of parent */
            max-width: none; /* Remove max-width constraint */
            box-sizing: border-box;
            text-align: center; /* Center text within container */
        }

        /* Table Styles for Agent List */
        .agents-table-container {
            width: 100%;
            overflow-x: auto; /* Enable horizontal scrolling if content overflows */
        }

        .agents-table {
      width: 100%;
            border-collapse: collapse; /* Remove space between cells */
            margin-top: 20px;
            font-size: 0.9em;
        }

        .agents-table th,
        .agents-table td {
            padding: 20px 20px; /* Increased padding from 12px 15px to 20px 20px */
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }

        .agents-table th {
            background-color: #f8f8f8;
            color: #555;
      font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em; /* Increased font size from 0.8em to 0.9em */
        }

        /* Specific styling for Actions column to ensure proper width */
        .agents-table th:last-child,
        .agents-table td:last-child {
            min-width: 300px; /* Ensure Actions column has enough width */
            width: 300px; /* Fixed width for Actions column */
        }

        .agents-table tbody tr:hover {
            background-color: #fdfdfd; /* Subtle hover effect */
        }

        .agents-table tbody tr:nth-child(even) {
            background-color: #fafafa; /* Optional: stripe rows */
        }

        .agents-table td {
            color: #444;
            font-size: 1em; /* Added font size for better readability */
        }

        /* Action Buttons in Table */
        .action-btn {
            padding: 8px 10px; /* Slightly increased padding for better touch targets */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em; /* Slightly increased font size for better readability */
            font-weight: 500;
            transition: background-color 0.2s ease, transform 0.2s ease;
            margin-right: 4px; /* Slightly increased margin between buttons */
            white-space: nowrap; /* Prevent text wrapping */
            display: inline-block; /* Ensure buttons stay inline */
            min-width: 60px; /* Ensure minimum width for buttons */
        }

        .action-btn.call-btn-small {
            background-color: #667eea; /* Blueish */
            color: white;
        }

        .action-btn.call-btn-small:hover {
            background-color: #5b6de0;
            transform: translateY(-1px);
        }

        .action-btn.edit-btn-small {
            background-color: #4CAF50; /* Greenish */
            color: white;
        }

        .action-btn.edit-btn-small:hover {
            background-color: #45a049;
            transform: translateY(-1px);
        }

        .action-btn.audio-btn-small {
            background-color: #ff9800; /* Orange for audio */
            color: white;
        }

        .action-btn.audio-btn-small:hover {
            background-color: #f57c00;
            transform: translateY(-1px);
        }

        .action-btn.delete-btn-small {
            background-color: #f44336; /* Red for delete */
            color: white;
        }

        .action-btn.delete-btn-small:hover {
            background-color: #d32f2f;
            transform: translateY(-1px);
        }

        .action-btn.delete-btn-small:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .header-title {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .header-title .icon {
            font-size: 2.5em;
            margin-right: 15px;
            color: #ff4081;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            font-weight: 300;
            margin: 0;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="tel"],
        input[type="text"] {
      width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input[type="tel"]:focus,
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
            min-height: 100px;
            resize: vertical;
        }

        .call-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .call-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .call-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .phone-format {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
    }
    </style>
</head>
<body>
   

    <div class="main-content">
        <div class="container">
            <div class="header-title">
                <span class="icon">➕</span>
                <h1>Create Agent</h1>
                </div>
            
            <div class="input-group">
                <label for="agentName">Agent Name:</label>
                <input 
                    type="text" 
                    id="agentName" 
                    placeholder="Enter agent name"
                >
            </div>

            <button class="call-btn" onclick="createAgent()" id="createAgentButton">
                ✨ Create Agent
            </button>

            <div id="status" class="status" style="display: none;"></div>

            <hr style="margin: 30px 0; border: 0; border-top: 1px solid #eee;">

            <h2 style="color: #333; margin-bottom: 20px;">Existing Agents</h2>
            <div id="agentsList">
                <p style="text-align: center; color: #555;">Loading agents...</p>
            </div>

        </div>
    </div>

    <script>
        const API_KEY = 'sk_40e74f16b0f3a495ccd02687bc37d0e33346ec6ae3bbd58c'; /* Updated API Key */

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        async function loadAgents() {
            const agentsListDiv = document.getElementById('agentsList');
            agentsListDiv.innerHTML = '<p style="text-align: center; color: #555;">Loading agents...</p>';

            try {
                const response = await fetch('https://api.elevenlabs.io/v1/convai/agents', {
                    method: 'GET',
                    headers: {
                        'xi-api-key': API_KEY,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || `HTTP error! status: ${response.status}`);
                }

                if (data.agents && data.agents.length > 0) {
                    let agentsHtml = '<div class="agents-table-container"><table class="agents-table">';
                    agentsHtml += `
          <thead>
                            <tr>
                                <th>Name</th>
                                <th>ID</th>
                                <th>Actions</th>
            </tr>
          </thead>
          <tbody>
                    `;
                    data.agents.forEach(agent => {
                        agentsHtml += `
                            <tr>
                                <td>${agent.name}</td>
                                <td style="font-family: monospace;">${agent.agent_id}</td>
                                <td>
                                    <button class="action-btn call-btn-small" onclick="location.href='elevenlabs-call-maker.html?agent_id=${agent.agent_id}'">📞 Call</button>
                                    <button class="action-btn edit-btn-small" onclick="location.href='update-agent-settings.html?agent_id=${agent.agent_id}'">⚙️ Edit</button>
                                    <button class="action-btn audio-btn-small" onclick="location.href='audio-conversation.html?agent_id=${agent.agent_id}'">🎤 Audio</button>
                                    <button class="action-btn delete-btn-small" onclick="deleteAgent('${agent.agent_id}')">🗑️ Delete</button>
                </td>
              </tr>
                        `;
                    });
                    agentsHtml += '</tbody></table></div>';
                    agentsListDiv.innerHTML = agentsHtml;
                } else {
                    agentsListDiv.innerHTML = '<p style="text-align: center; color: #555;">No agents found.</p>';
                }

            } catch (error) {
                console.error('Error loading agents:', error);
                agentsListDiv.innerHTML = `<p style="text-align: center; color: #e91e63;">Error loading agents: ${error.message}</p>`;
            }
        }

        async function createAgent() {
            const agentName = document.getElementById('agentName').value.trim();
            const createAgentButton = document.getElementById('createAgentButton');

            if (!agentName) {
                showStatus('Please enter an agent name.', 'error');
                return;
            }

            createAgentButton.disabled = true;
            createAgentButton.textContent = '🔄 Creating Agent...';
            showStatus('Creating new agent...', 'loading');

            const apiUrl = 'https://api.elevenlabs.io/v1/convai/agents/create';
            
            const requestData = {
                name: agentName, /* Use agentName for the 'name' field */
                conversation_config: {
                    agent: {
                        first_message: "welcome to raftaar", /* Hardcoded for now based on curl */
                        prompt: {
                            prompt: "pooja" /* Hardcoded for now based on curl */
                        }
                    }
                }
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'xi-api-key': API_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || `HTTP error! status: ${response.status}`);
                }

                console.log('Agent created successfully:', data);
                showStatus(`✅ Agent created successfully! Agent ID: ${data.agent_id}`, 'success');
                
                // Log the curl command for reference
                const curlCommand = `curl -X POST ${apiUrl} \
     -H "xi-api-key: ${API_KEY}" \
     -H "Content-Type: application/json" \
     -d '${JSON.stringify(requestData).replace(/'/g, "\'")}'`;
                console.log('Equivalent curl command:', curlCommand);

                await loadAgents(); // Refresh the list of agents
                document.getElementById('agentName').value = ''; // Clear the input field

            } catch (error) {
                console.error('Error creating agent:', error);
                showStatus(`❌ Error creating agent: ${error.message}`, 'error');
            } finally {
                createAgentButton.disabled = false;
                createAgentButton.textContent = '✨ Create Agent';
            }
        }

        async function deleteAgent(agentId) {
            if (!confirm('Are you sure you want to delete this agent?')) {
                return;
            }

            // Find the delete button for this specific agent
            const deleteButton = document.querySelector(`button[onclick*="deleteAgent('${agentId}')"]`);
            const originalButtonText = deleteButton.textContent;
            deleteButton.textContent = 'Deleting...';
            deleteButton.disabled = true;
            showStatus('Deleting agent...', 'loading');

            try {
                const response = await fetch(`https://api.elevenlabs.io/v1/convai/agents/${agentId}`, {
                    method: 'DELETE',
                    headers: {
                        'xi-api-key': API_KEY,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    // Try to get error details if available
                    let errorMessage = `HTTP error! status: ${response.status}`;
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.detail || errorMessage;
                    } catch (e) {
                        // If response is not JSON, use the status text
                        errorMessage = response.statusText || errorMessage;
                    }
                    throw new Error(errorMessage);
                }

                console.log('Agent deleted successfully');
                showStatus(`✅ Agent deleted successfully!`, 'success');
                await loadAgents(); // Refresh the list of agents

            } catch (error) {
                console.error('Error deleting agent:', error);
                showStatus(`❌ Error deleting agent: ${error.message}`, 'error');
            }
            finally {
                deleteButton.textContent = originalButtonText;
                deleteButton.disabled = false;
            }
        }

        // Load agents when the page loads
        document.addEventListener('DOMContentLoaded', loadAgents);
    </script>
</body>
</html>
