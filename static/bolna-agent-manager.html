<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolna Agent Manager - BhashAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 40px;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section h2 {
            color: #6c5ce7;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .agent-card {
            background: #f8f9ff;
            border: 2px solid #e8ecff;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .agent-card:hover {
            border-color: #6c5ce7;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(108, 92, 231, 0.1);
        }
        
        .agent-card h3 {
            color: #2d3436;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        .agent-card p {
            color: #636e72;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        
        .agent-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd6fe;
        }
        
        .agent-id {
            font-family: monospace;
            font-size: 0.8rem;
            color: #6c5ce7;
            background: #ddd6fe;
            padding: 4px 8px;
            border-radius: 6px;
        }
        
        .agent-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-processed {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 92, 231, 0.4);
        }
        
        .btn-secondary {
            background: #ddd6fe;
            color: #6c5ce7;
        }
        
        .btn-secondary:hover {
            background: #c4b5fd;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #6c5ce7;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        
        .phone-numbers {
            background: #f0f9ff;
            border: 2px solid #bae6fd;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .phone-numbers h3 {
            color: #0369a1;
            margin-bottom: 15px;
        }
        
        .phone-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }
        
        .phone-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #bae6fd;
            font-family: monospace;
            font-size: 0.9rem;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .agents-grid {
                grid-template-columns: 1fr;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Bolna Agent Manager</h1>
            <p>Manage your AI voice agents and phone numbers</p>
        </div>
        
        <div class="content">
            <div id="message"></div>
            
            <div class="actions">
                <button class="btn btn-primary" onclick="loadAgents()">üîÑ Refresh Agents</button>
                <button class="btn btn-primary" onclick="loadPhoneNumbers()">üì± Load Phone Numbers</button>
                <button class="btn btn-secondary" onclick="window.location.href='/dashboard.html'">‚Üê Back to Dashboard</button>
            </div>
            
            <!-- Phone Numbers Section -->
            <div class="section">
                <h2>üì± Available Phone Numbers</h2>
                <div id="phoneNumbers" class="phone-numbers">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading phone numbers...</p>
                    </div>
                </div>
            </div>
            
            <!-- Agents Section -->
            <div class="section">
                <h2>ü§ñ Your Bolna Agents</h2>
                <div id="agentsContainer">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading agents...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load agents on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadAgents();
            loadPhoneNumbers();
        });
        
        async function loadAgents() {
            const container = document.getElementById('agentsContainer');
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading agents...</p>
                </div>
            `;
            
            try {
                const response = await fetch('/api/bolna/agents', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('auth_token')}`
                    }
                });
                
                const result = await response.json();
                
                if (result.success && result.agents) {
                    displayAgents(result.agents);
                } else {
                    container.innerHTML = `
                        <div class="message error">
                            ‚ùå Failed to load agents: ${result.message || 'Unknown error'}
                        </div>
                    `;
                }
                
            } catch (error) {
                container.innerHTML = `
                    <div class="message error">
                        ‚ùå Error loading agents: ${error.message}
                    </div>
                `;
            }
        }
        
        function displayAgents(agents) {
            const container = document.getElementById('agentsContainer');
            
            if (!agents || agents.length === 0) {
                container.innerHTML = `
                    <div class="message">
                        üì≠ No agents found. Create your first agent to get started!
                    </div>
                `;
                return;
            }
            
            const agentsHtml = agents.map(agent => `
                <div class="agent-card">
                    <h3>${agent.agent_name || 'Unnamed Agent'}</h3>
                    <p>${agent.agent_welcome_message ? agent.agent_welcome_message.substring(0, 100) + '...' : 'No description available'}</p>
                    <div class="agent-meta">
                        <span class="agent-id">${agent.id}</span>
                        <span class="agent-status status-${agent.agent_status || 'pending'}">
                            ${(agent.agent_status || 'pending').toUpperCase()}
                        </span>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = `
                <div class="agents-grid">
                    ${agentsHtml}
                </div>
            `;
        }
        
        async function loadPhoneNumbers() {
            const container = document.getElementById('phoneNumbers');
            
            try {
                // This would call your phone numbers API
                // For now, showing a placeholder
                container.innerHTML = `
                    <h3>üìû Your Phone Numbers</h3>
                    <div class="phone-list">
                        <div class="phone-item">+918035743222 (Primary)</div>
                        <div class="phone-item">+918035315328</div>
                        <div class="phone-item">+918035315390</div>
                        <div class="phone-item">+918035315404</div>
                        <div class="phone-item">+918035315322</div>
                    </div>
                    <p style="margin-top: 15px; color: #0369a1; font-size: 0.9rem;">
                        üí° Assign different numbers to different admins for personalized calling
                    </p>
                `;
                
            } catch (error) {
                container.innerHTML = `
                    <div class="message error">
                        ‚ùå Error loading phone numbers: ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
