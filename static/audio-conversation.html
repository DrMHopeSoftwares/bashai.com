<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Conversations</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1f2937;
            --light: #f8fafc;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-4: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f0f2f5; /* Changed to a very light background to match the image */
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            display: flex; /* Added to center the main content */
            align-items: center; /* Vertically center */
            justify-content: center; /* Horizontally center */
            color: #333; /* Default text color, though sidebar is white */
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
        }

        .glassmorphism {
            /* This class is effectively removed from use for the main content block, but kept for other potential uses. */
            background: white;
            border: 1px solid #e1e5e9;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .animated-gradient {
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hover-scale {
            transition: all 0.3s ease;
        }

        .hover-scale:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .metric-card {
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .metric-card:hover::before {
            left: 100%;
        }

        /* Removed sidebar CSS rules */

        .main-content {
            background: white; /* Solid white background for the main content block */
            padding: 60px; /* Increased padding inside the content block */
            border-radius: 15px;
            border: 1px solid #e1e5e9;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: calc(100% - 40px); /* Take full width minus margin */
            max-width: 1200px; /* Increased max width for the content block */
            /* Removed margin: 20px auto; as body will center now */
            overflow-y: auto;
        }

        .container {
            /* This class is now primarily for internal content structure within main-content */
            padding: 0; /* Remove padding as main-content now has it */
            width: 100%; /* Take full width of parent */
            max-width: none; /* Remove max-width constraint */
            box-sizing: border-box;
            text-align: center; /* Center text within container */
        }

        /* Removed Table Styles for Conversations - using Tailwind classes instead */

        /* Action Buttons in Table */
        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 500;
            transition: background-color 0.2s ease, transform 0.2s ease;
            margin-right: 5px;
        }

        .header-title {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .header-title .icon {
            font-size: 2.5em;
            margin-right: 15px;
            color: #764ba2; /* Changed color to match the image */
        }

        h1 {
            font-size: 2.5em;
            font-weight: 300;
            margin: 0;
        }

        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback for browsers that don't support background-clip: text */
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        /* Removed agent-info CSS */
    </style>
</head>
<body>
   
    <div class="main-content">
        <div class="container glassmorphism">
           <div class="flex items-center justify-center gap-4 p-6 rounded-xl bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 shadow-lg text-white mb-8">
  <span class="text-4xl">🎤</span>
  <h1 class="text-2xl font-semibold">Audio Conversations</h1>
            </div>


            <!-- Removed agentInfo div -->

            <div id="status" class="status" style="display: none;"></div>

            <div id="conversationsList" class="overflow-x-auto">
                <!-- Conversations will be loaded here dynamically -->
            </div>

        </div>
    </div>

    <script>
        const API_KEY = 'sk_40e74f16b0f3a495ccd02687bc37d0e33346ec6ae3bbd58c';

        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        async function loadConversations() {
            const conversationsListDiv = document.getElementById('conversationsList');
            conversationsListDiv.innerHTML = '<p class="text-center text-gray-500 p-5">Loading conversations...</p>';

            try {
                const response = await fetch('https://api.elevenlabs.io/v1/convai/conversations', {
                    method: 'GET',
                    headers: {
                        'xi-api-key': API_KEY,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                console.log('Conversations API Response:', data);

                if (!response.ok) {
                    throw new Error(data.detail || `HTTP error! status: ${response.status}`);
                }

                if (data.conversations && data.conversations.length > 0) {
                    let conversationsHtml = '<table class="min-w-full divide-y divide-gray-200"><thead class="bg-gray-50"><tr>';
                    conversationsHtml += `
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Conversation ID</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Agent ID</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created At</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr></thead><tbody class="bg-white divide-y divide-gray-200">
                    `;
                    data.conversations.forEach(conversation => {
                        const statusColor = conversation.status === 'done' ? 'text-green-600' : 'text-red-600';
                        conversationsHtml += `
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-mono text-gray-900">${conversation.conversation_id || 'N/A'}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-mono text-gray-500">${conversation.agent_id || 'N/A'}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm ${statusColor}">${conversation.status || 'N/A'}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${conversation.created_at ? new Date(conversation.created_at).toLocaleString() : 'N/A'}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                    <button class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 mr-2" onclick="location.href='conversation-details.html?conversation_id=${conversation.conversation_id}'">Audio</button>
                                    <button class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500" onclick="deleteConversation('${conversation.conversation_id}')">🗑️ Delete</button>
                                </td>
                            </tr>
                        `;
                    });
                    conversationsHtml += '</tbody></table>';
                    conversationsListDiv.innerHTML = conversationsHtml;
                } else {
                    conversationsListDiv.innerHTML = '<p class="text-center text-gray-500 p-5">No conversations found.</p>';
                }

            } catch (error) {
                console.error('Error loading conversations:', error);
                conversationsListDiv.innerHTML = `<p class="text-center text-red-500 p-5">Error loading conversations: ${error.message}</p>`;
            }
        }

        async function deleteConversation(conversationId) {
            if (!confirm('Are you sure you want to delete this conversation?')) {
                return;
            }

            const deleteButton = document.querySelector(`button[onclick*="deleteConversation('${conversationId}')"]`);
            const originalButtonText = deleteButton.textContent;
            deleteButton.textContent = 'Deleting...';
            deleteButton.disabled = true;
            showStatus('Deleting conversation...', 'loading');

            try {
                const response = await fetch(`https://api.elevenlabs.io/v1/convai/conversations/${conversationId}`, {
                    method: 'DELETE',
                    headers: {
                        'xi-api-key': API_KEY,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    let errorMessage = `HTTP error! status: ${response.status}`;
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.detail || errorMessage;
                    } catch (e) {
                        errorMessage = response.statusText || errorMessage;
                    }
                    throw new Error(errorMessage);
                }

                console.log('Conversation deleted successfully');
                showStatus(`✅ Conversation deleted successfully!`, 'success');
                await loadConversations(); // Refresh the list

            } catch (error) {
                console.error('Error deleting conversation:', error);
                showStatus(`❌ Error deleting conversation: ${error.message}`, 'error');
            } finally {
                deleteButton.textContent = originalButtonText;
                deleteButton.disabled = false;
            }
        }

        // Load conversations when the page loads
        document.addEventListener('DOMContentLoaded', loadConversations);
    </script>
</body>
</html>
