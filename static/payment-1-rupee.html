<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚Çπ1 Payment Test - BhashAI</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 40px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
        }
        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            background: white; 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        .btn { 
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white; 
            padding: 20px 40px; 
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            font-size: 18px; 
            font-weight: 600;
            margin: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40,167,69,0.3);
        }
        .btn:hover { 
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(40,167,69,0.4);
        }
        h1 { 
            color: #333; 
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            font-weight: 500;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .price-box {
            background: #e8f5e8;
            color: #2d5a2d;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border: 2px solid #28a745;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ ‚Çπ1 Payment Test</h1>
        <p class="subtitle">‚úÖ LIVE Payment - Only ‚Çπ1 will be charged</p>
        
        <div class="price-box">
            üí≥ Amount: ‚Çπ1 Only
            <br>
            <small style="font-size: 0.7em; font-weight: normal;">Minimum test amount for live payment</small>
        </div>
        
        <button class="btn" onclick="testPayment()">üí≥ Pay ‚Çπ1 - Buy Phone Number</button>
        
        <div id="status"></div>
        
        <div style="margin-top: 30px; padding: 20px; background: #f8f9fa; border-radius: 10px; font-size: 0.9em; color: #666;">
            <strong>üîí Safe & Secure:</strong><br>
            ‚Ä¢ Only ‚Çπ1 will be charged<br>
            ‚Ä¢ Live Razorpay payment gateway<br>
            ‚Ä¢ Instant phone number purchase<br>
            ‚Ä¢ Real payment processing
        </div>
    </div>

    <script>
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            const time = new Date().toLocaleTimeString();
            statusDiv.innerHTML = `<div class="status ${type}">[${time}] ${message}</div>` + statusDiv.innerHTML;
        }

        async function testPayment() {
            console.log('üí∞ Starting ‚Çπ1 payment test...');
            showStatus('üöÄ Starting ‚Çπ1 payment process...', 'info');

            // Check Razorpay
            if (typeof Razorpay === 'undefined') {
                showStatus('‚ùå Razorpay not loaded!', 'error');
                alert('‚ùå Razorpay library not loaded!\n\nPlease refresh the page.');
                return;
            }

            showStatus('‚úÖ Razorpay library loaded', 'success');

            try {
                showStatus('üìù Creating ‚Çπ1 order...', 'info');
                
                // Create order using development endpoint
                const orderResponse = await fetch('/api/dev/create-razorpay-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        amount: 1,
                        currency: 'INR',
                        phone_number: '+918035315328',
                        number_id: 'one_rupee_test_' + Date.now()
                    })
                });

                if (!orderResponse.ok) {
                    throw new Error(`HTTP ${orderResponse.status}: ${orderResponse.statusText}`);
                }

                const orderData = await orderResponse.json();
                
                if (!orderData.success) {
                    throw new Error(orderData.message || 'Order creation failed');
                }

                showStatus('‚úÖ ‚Çπ1 Order created: ' + orderData.order_id, 'success');

                // Live payment options with order
                const options = {
                    key: 'rzp_live_P0aWMvWkbsOzJx',
                    amount: orderData.amount,
                    currency: orderData.currency,
                    name: 'BhashAI',
                    description: 'Phone Number Purchase - ‚Çπ1',
                    order_id: orderData.order_id,
                    prefill: {
                        name: 'Customer',
                        email: 'customer@bashai.com',
                        contact: '+918035315328'
                    },
                    theme: {
                        color: '#28a745'
                    },
                    handler: function (response) {
                        console.log('‚úÖ Payment successful:', response);
                        showStatus('üéâ ‚Çπ1 Payment Successful! ID: ' + response.razorpay_payment_id, 'success');
                        
                        alert(`üéâ PAYMENT SUCCESSFUL!\n\nüí∞ Amount: ‚Çπ1\nPayment ID: ${response.razorpay_payment_id}\nOrder ID: ${response.razorpay_order_id}\n\nPhone number purchased successfully!\n\n‚úÖ Only ‚Çπ1 was charged from your account.`);
                    },
                    modal: {
                        ondismiss: function() {
                            console.log('‚ö†Ô∏è Payment cancelled');
                            showStatus('‚ö†Ô∏è Payment cancelled by user', 'info');
                        }
                    }
                };

                showStatus('üí≥ Opening ‚Çπ1 Razorpay checkout...', 'info');
                const rzp = new Razorpay(options);
                rzp.open();
                showStatus('‚úÖ Razorpay opened successfully!', 'success');
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                showStatus('‚ùå Error: ' + error.message, 'error');
                alert(`‚ùå Payment Error!\n\n${error.message}\n\nPlease check:\n1. Server is running\n2. Internet connection\n3. Try refreshing page`);
            }
        }

        // Initialize
        window.onload = function() {
            showStatus('üöÄ ‚Çπ1 payment test page loaded', 'success');
            showStatus('üí∞ Only ‚Çπ1 will be charged', 'info');
            showStatus('üí° Click button to start ‚Çπ1 payment', 'info');
        };
    </script>
</body>
</html>
