<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1f2937;
            --light: #f8fafc;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-4: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            display: flex; /* Added to center the main content */
            align-items: center; /* Vertically center */
            justify-content: center; /* Horizontally center */
            color: #333; /* Default text color, though sidebar is white */
        }

        .glass {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
        }

        .glassmorphism {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .animated-gradient {
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hover-scale {
            transition: all 0.3s ease;
        }

        .hover-scale:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .metric-card {
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .metric-card:hover::before {
            left: 100%;
        }

        .sidebar {
            width: 260px; /* Explicit width for the sidebar */
            background: rgba(255, 255, 255, 0.05); /* Glassmorphism background */
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            color: white; /* Text color for sidebar items */
            padding: 0;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            position: relative;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            padding: 0 20px 30px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }

        .sidebar-header .logo-icon {
            font-size: 2em;
            margin-right: 10px;
            color: #fff;
        }

        .sidebar-header .logo-text {
            font-size: 1.3em;
            font-weight: 600;
            line-height: 1.2;
        }

        .sidebar-header .tagline {
            font-size: 0.8em;
            font-weight: 300;
            opacity: 0.8;
        }

        .enterprise-select {
            width: calc(100% - 40px);
            padding: 10px 15px;
            margin: 0 20px 20px 20px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            background-color: rgba(255,255,255,0.1);
            color: white;
            font-size: 1em;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20256%20256%22%3E%3Cpath%20fill%3D%22%23ffffff%22%20d%3D%22M201.27%2099.64L128%20172.91%2054.73%2099.64z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 1em;
            cursor: pointer;
        }

        .enterprise-select:focus {
            outline: none;
            border-color: #a0a0ff;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            margin-bottom: 5px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-radius: 12px;
            margin: 4px 0;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
        }

        .sidebar ul li a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .sidebar ul li a.active {
            background: rgba(255, 255, 255, 0.2);
            border-left: 4px solid #fff;
            color: white; 
            box-shadow: none; 
        }

        .sidebar ul li a.active .icon {
            color: white;
        }

        .sidebar ul li a .icon {
            margin-right: 15px;
            font-size: 1.3em;
        }

        .sidebar .badge {
            background-color: #e91e63;
            color: white;
            font-size: 0.75em;
            padding: 3px 8px;
            border-radius: 12px;
            margin-left: auto;
            font-weight: 600;
        }

        .sidebar .badge.premium {
            background-color: #9c27b0;
        }

        .sidebar .badge.new {
            background-color: #4caf50;
        }

        .main-content {
            background: white; /* Solid white background for the main content block */
            padding: 50px; /* Increased padding for better spacing */
            border-radius: 20px; /* More rounded corners */
            border: 1px solid #e1e5e9;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1); /* Enhanced shadow */
            width: calc(100% - 40px); /* Take full width minus margin */
            max-width: 900px; /* Set max width for better readability */
            overflow-y: auto;
        }

        .container {
            /* This class is now primarily for internal content structure within main-content */
            padding: 0; /* Remove padding as main-content now has it */
            width: 100%; /* Take full width of parent */
            max-width: none; /* Remove max-width constraint */
            box-sizing: border-box;
            text-align: center; /* Center text within container */
        }

        .header-title {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px; /* Increased margin */
        }

        .header-title .icon {
            font-size: 3em; /* Increased icon size */
            margin-right: 20px; /* Increased margin */
            color: #667eea; /* Changed to match theme */
        }

        h1 {
            color: #333;
            font-size: 2.8em; /* Increased font size */
            font-weight: 600; /* Made font weight bolder */
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .conversation-info {
            background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%); /* Gradient background */
            padding: 25px; /* Increased padding */
            border-radius: 15px; /* More rounded corners */
            margin-bottom: 30px;
            text-align: left;
            border: 1px solid #e1e5e9;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08); /* Subtle shadow */
        }

        .conversation-info h3 {
            margin: 0 0 20px 0; /* Increased margin */
            color: #1976d2;
            font-size: 1.6em; /* Increased font size */
            font-weight: 600;
        }

        .conversation-info p {
            margin: 12px 0; /* Increased margin */
            color: #555;
            font-size: 1.1em; /* Increased font size */
            line-height: 1.6; /* Better line height */
        }

        .conversation-info .conversation-id {
            font-family: 'Courier New', monospace; /* Better monospace font */
            background: #f8f9fa;
            padding: 8px 12px; /* Increased padding */
            border-radius: 6px;
            font-size: 0.95em;
            border: 1px solid #e9ecef;
            color: #495057;
        }

        .audio-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); /* Gradient background */
            padding: 35px; /* Increased padding */
            border-radius: 15px; /* More rounded corners */
            margin-bottom: 25px;
            border: 1px solid #e1e5e9;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08); /* Subtle shadow */
        }

        .audio-section h3 {
            margin: 0 0 25px 0; /* Increased margin */
            color: #333;
            font-size: 1.5em; /* Increased font size */
            font-weight: 600;
        }

        .audio-player {
            width: 100%;
            max-width: 700px; /* Increased max width */
            margin: 0 auto;
            background: white;
            border-radius: 12px; /* More rounded corners */
            padding: 25px; /* Increased padding */
            box-shadow: 0 8px 25px rgba(0,0,0,0.12); /* Enhanced shadow */
            border: 1px solid #e1e5e9;
        }

        .audio-player audio {
            width: 100%;
            height: 60px; /* Increased height */
            border-radius: 8px; /* Rounded corners for audio player */
        }

        .audio-details {
            margin-top: 25px; /* Increased margin */
            text-align: left;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .audio-details h4 {
            margin: 0 0 15px 0; /* Increased margin */
            color: #333;
            font-size: 1.3em; /* Increased font size */
            font-weight: 600;
        }

        .audio-details p {
            margin: 8px 0; /* Increased margin */
            color: #666;
            font-size: 1em; /* Increased font size */
            line-height: 1.5;
        }

        .status {
            margin-top: 25px; /* Increased margin */
            padding: 18px; /* Increased padding */
            border-radius: 10px; /* More rounded corners */
            font-weight: 500;
            font-size: 1.1em; /* Increased font size */
        }

        .status.success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: linear-gradient(135deg, #d1ecf1 0%, #bee5eb 100%);
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .back-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Gradient background */
            color: white;
            border: none;
            padding: 15px 30px; /* Increased padding */
            border-radius: 10px; /* More rounded corners */
            font-size: 1.1em; /* Increased font size */
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px; /* Increased margin */
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3); /* Shadow */
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
  
    <div class="main-content">
        <div class="container">
            <button class="back-button" onclick="history.back()">← Back to Conversations</button>
            
            <div class="header-title">
                <span class="icon">🎵</span>
                <h1>Conversation Details</h1>
            </div>

            <div id="conversationInfo" class="conversation-info" style="display: none;">
                <h3>Conversation Information</h3>
                <p><strong>Conversation ID:</strong> <span id="conversationId" class="conversation-id"></span></p>
                <p><strong>Agent ID:</strong> <span id="agentId" class="conversation-id"></span></p>
                <p><strong>Status:</strong> <span id="conversationStatus"></span></p>
                <p><strong>Created At:</strong> <span id="createdAt"></span></p>
            </div>

            <div id="audioSection" class="audio-section" style="display: none;">
                <h3>Audio Recording</h3>
                <div class="audio-player">
                    <audio id="audioPlayer" controls>
                        Your browser does not support the audio element.
                    </audio>
                    <div class="audio-details">
                        <h4>Audio Details</h4>
                        <p><strong>Duration:</strong> <span id="audioDuration"></span></p>
                        <p><strong>Format:</strong> <span id="audioFormat"></span></p>
                        <p><strong>Size:</strong> <span id="audioSize"></span></p>
                    </div>
                </div>
            </div>

            <div id="status" class="status" style="display: none;"></div>

        </div>
    </div>

    <script>
        const API_KEY = 'sk_40e74f16b0f3a495ccd02687bc37d0e33346ec6ae3bbd58c';

        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        async function loadConversationDetails() {
            const conversationId = getQueryParam('conversation_id');
            
            if (!conversationId) {
                showStatus('No conversation ID provided in URL.', 'error');
                return;
            }

            showStatus('Loading conversation details...', 'loading');

            try {
                // Fetch conversation details
                const response = await fetch(`https://api.elevenlabs.io/v1/convai/conversations/${conversationId}/audio`, {
                    method: 'GET',
                    headers: {
                        'xi-api-key': API_KEY,
                        'Content-Type': 'application/json'
                    }
                });

                console.log('Conversation API Response:', response);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Handle audio response
                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                
                // Display conversation info
                document.getElementById('conversationId').textContent = conversationId;
                document.getElementById('conversationInfo').style.display = 'block';
                
                // Display audio player
                const audioPlayer = document.getElementById('audioPlayer');
                audioPlayer.src = audioUrl;
                document.getElementById('audioSection').style.display = 'block';
                
                // Audio details
                document.getElementById('audioDuration').textContent = 'Loading...';
                document.getElementById('audioFormat').textContent = audioBlob.type || 'audio/mpeg';
                document.getElementById('audioSize').textContent = `${(audioBlob.size / 1024 / 1024).toFixed(2)} MB`;
                
                // Get duration when audio loads
                audioPlayer.addEventListener('loadedmetadata', function() {
                    const duration = audioPlayer.duration;
                    const minutes = Math.floor(duration / 60);
                    const seconds = Math.floor(duration % 60);
                    document.getElementById('audioDuration').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                });

                showStatus('Conversation details loaded successfully!', 'success');

            } catch (error) {
                console.error('Error loading conversation details:', error);
                showStatus(`❌ Error loading conversation details: ${error.message}`, 'error');
            }
        }

        // Load conversation details when the page loads
        document.addEventListener('DOMContentLoaded', loadConversationDetails);
    </script>
</body>
</html>
