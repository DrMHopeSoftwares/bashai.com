
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Bolna Agent - BhashAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3436;
            font-size: 14px;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e8ecff;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #6c5ce7;
            background: white;
            box-shadow: 0 0 0 4px rgba(108, 92, 231, 0.1);
        }
        
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(108, 92, 231, 0.4);
        }
        
        .btn-secondary {
            background: #ddd6fe;
            color: #6c5ce7;
        }
        
        .btn-secondary:hover {
            background: #c4b5fd;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .message {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #6c5ce7;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .agent-preview {
            background: #f8f9ff;
            border: 2px solid #e8ecff;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .agent-preview h3 {
            color: #6c5ce7;
            margin-bottom: 15px;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Create Bolna Agent</h1>
            <p>Create a new AI voice agent for your calls</p>
        </div>
        
        <div class="form-container">
            <div id="message"></div>
            
            <form id="agentForm">
                <div class="form-group">
                    <label for="name">Agent Name *</label>
                    <input type="text" id="name" name="name" required placeholder="e.g., Healthcare Assistant">
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" name="description" placeholder="Brief description of the agent's purpose">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="voice">Voice Type</label>
                        <select id="voice" name="voice">
                            <option value="en-IN-Standard-A">English (India) - Female</option>
                            <option value="en-IN-Standard-B">English (India) - Male</option>
                            <option value="en-US-Standard-A">English (US) - Female</option>
                            <option value="en-US-Standard-B">English (US) - Male</option>
                            <option value="hi-IN-Standard-A">Hindi (India) - Female</option>
                            <option value="hi-IN-Standard-B">Hindi (India) - Male</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="language">Language</label>
                        <select id="language" name="language">
                            <option value="en">English</option>
                            <option value="hi">Hindi</option>
                            <option value="hinglish">Hinglish</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="welcome_message">Welcome Message</label>
                    <textarea id="welcome_message" name="welcome_message" placeholder="Hello! This is [Agent Name]. How can I help you today?"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="prompt">System Prompt</label>
                    <textarea id="prompt" name="prompt" placeholder="You are a helpful AI assistant. Be polite, professional, and helpful..."></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="max_duration">Max Call Duration (seconds)</label>
                        <input type="number" id="max_duration" name="max_duration" value="300" min="60" max="1800">
                    </div>
                    
                    <div class="form-group">
                        <label for="hangup_after">Hangup After Silence (seconds)</label>
                        <input type="number" id="hangup_after" name="hangup_after" value="30" min="10" max="120">
                    </div>
                </div>
                
                <div class="actions" style="margin-top: 30px; display: flex; gap: 15px; justify-content: center;">
                    <button type="button" class="btn btn-secondary" onclick="window.history.back()" style="padding: 15px 30px; background: #ddd6fe; color: #6c5ce7; border: none; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer;">Cancel</button>
                    <button type="submit" class="btn btn-primary" style="padding: 15px 30px; background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%); color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer;">Create Agent</button>
                </div>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Creating your agent...</p>
            </div>
        </div>
    </div>

    <script>
        // Debug: Check if form and buttons are loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded');
            const form = document.getElementById('agentForm');
            const buttons = document.querySelectorAll('.btn');
            console.log('Form found:', form);
            console.log('Buttons found:', buttons.length);
        });

        document.getElementById('agentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            // Convert numeric fields
            data.max_duration = parseInt(data.max_duration);
            data.hangup_after = parseInt(data.hangup_after);
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('agentForm').style.display = 'none';
            
            try {
                const response = await fetch('/api/bolna/agents', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer test-token`
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('agentForm').style.display = 'block';
                
                if (result.success) {
                    document.getElementById('message').innerHTML = `
                        <div class="message success">
                            ‚úÖ Agent "${data.name}" created successfully!<br>
                            Agent ID: ${result.agent.agent_id || result.agent.id || 'Generated'}
                        </div>
                    `;
                    
                    // Reset form
                    document.getElementById('agentForm').reset();
                    
                    // Redirect after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 3000);
                } else {
                    document.getElementById('message').innerHTML = `
                        <div class="message error">
                            ‚ùå Failed to create agent: ${result.message}
                        </div>
                    `;
                }
                
            } catch (error) {
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('agentForm').style.display = 'block';
                
                document.getElementById('message').innerHTML = `
                    <div class="message error">
                        ‚ùå Error creating agent: ${error.message}
                    </div>
                `;
            }
        });
        
        // Auto-generate welcome message based on agent name
        document.getElementById('name').addEventListener('input', (e) => {
            const name = e.target.value;
            const welcomeField = document.getElementById('welcome_message');
            
            if (name && !welcomeField.value) {
                welcomeField.value = `Hello! This is ${name}. How can I help you today?`;
            }
        });
    </script>
</body>
</html>
