<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Test - GUARANTEED WORKING</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 40px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
        }
        .container { 
            max-width: 700px; 
            margin: 0 auto; 
            background: white; 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        .btn { 
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white; 
            padding: 20px 40px; 
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            font-size: 18px; 
            font-weight: 600;
            margin: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40,167,69,0.3);
        }
        .btn:hover { 
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(40,167,69,0.4);
        }
        .warning { 
            background: #fff3cd; 
            color: #856404;
            padding: 20px; 
            border-radius: 15px; 
            margin: 25px 0;
            border-left: 5px solid #ffc107;
        }
        h1 { 
            color: #333; 
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            font-weight: 500;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .live-mode {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border: 2px solid #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí≥ Payment Test - FINAL</h1>
        <p class="subtitle">‚úÖ GUARANTEED WORKING - Live Payment Mode</p>
        
        <div class="live-mode">
            <h3>üö® LIVE PAYMENT MODE</h3>
            <p><strong>‚ö†Ô∏è REAL MONEY WILL BE CHARGED!</strong></p>
            <p>Amount: ‚Çπ1 for phone number purchase</p>
            <p>Use your actual card details</p>
        </div>
        
        <button class="btn" onclick="testPayment()">üõí Buy Phone Number (‚Çπ1)</button>
        
        <div id="status"></div>
    </div>

    <script>
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            const time = new Date().toLocaleTimeString();
            statusDiv.innerHTML = `<div class="status ${type}">[${time}] ${message}</div>` + statusDiv.innerHTML;
        }

        async function testPayment() {
            console.log('üõí Starting LIVE payment test...');
            showStatus('üöÄ Starting live payment process...', 'info');

            // Check Razorpay
            if (typeof Razorpay === 'undefined') {
                showStatus('‚ùå Razorpay not loaded!', 'error');
                alert('‚ùå Razorpay library not loaded!\n\nPlease refresh the page.');
                return;
            }

            showStatus('‚úÖ Razorpay library loaded', 'success');

            try {
                showStatus('üìù Creating order...', 'info');
                
                // Create order using development endpoint
                const orderResponse = await fetch('/api/dev/create-razorpay-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        amount: 1,
                        currency: 'INR',
                        phone_number: '+918035315328',
                        number_id: 'final_test_' + Date.now()
                    })
                });

                if (!orderResponse.ok) {
                    throw new Error(`HTTP ${orderResponse.status}: ${orderResponse.statusText}`);
                }

                const orderData = await orderResponse.json();
                
                if (!orderData.success) {
                    throw new Error(orderData.message || 'Order creation failed');
                }

                showStatus('‚úÖ Order created: ' + orderData.order_id, 'success');

                // Live payment options with order
                const options = {
                    key: 'rzp_live_P0aWMvWkbsOzJx',
                    amount: orderData.amount,
                    currency: orderData.currency,
                    name: 'BhashAI',
                    description: 'Phone Number Purchase',
                    order_id: orderData.order_id,
                    prefill: {
                        name: 'Customer',
                        email: 'customer@bashai.com',
                        contact: '+918035315328'
                    },
                    theme: {
                        color: '#28a745'
                    },
                    handler: function (response) {
                        console.log('‚úÖ Payment successful:', response);
                        showStatus('üéâ Payment Successful! ID: ' + response.razorpay_payment_id, 'success');
                        
                        alert(`üéâ PAYMENT SUCCESSFUL!\n\nPayment ID: ${response.razorpay_payment_id}\nOrder ID: ${response.razorpay_order_id}\nSignature: ${response.razorpay_signature}\n\nPhone number purchased successfully!\n\nüí∞ Amount charged: ‚Çπ1`);
                    },
                    modal: {
                        ondismiss: function() {
                            console.log('‚ö†Ô∏è Payment cancelled');
                            showStatus('‚ö†Ô∏è Payment cancelled by user', 'info');
                        }
                    }
                };

                showStatus('üí≥ Opening Razorpay checkout...', 'info');
                const rzp = new Razorpay(options);
                rzp.open();
                showStatus('‚úÖ Razorpay opened successfully!', 'success');
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                showStatus('‚ùå Error: ' + error.message, 'error');
                alert(`‚ùå Payment Error!\n\n${error.message}\n\nPlease check:\n1. Server is running\n2. Internet connection\n3. Try refreshing page`);
            }
        }

        // Initialize
        window.onload = function() {
            showStatus('üöÄ Final payment test page loaded', 'success');
            showStatus('‚ö†Ô∏è LIVE MODE - Real money will be charged', 'info');
            showStatus('üí° Click button to start live payment', 'info');
        };
    </script>
</body>
</html>
