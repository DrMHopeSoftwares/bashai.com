<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Sales Agent - BhashAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .form-header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .phone-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .phone-info h3 {
            color: #667eea;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .phone-info p {
            color: #666;
            font-size: 14px;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-cancel {
            background: #6c757d;
            color: white;
        }

        .btn-cancel:hover {
            background: #5a6268;
        }

        .btn-create {
            background: #28a745;
            color: white;
        }

        .btn-create:hover {
            background: #218838;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>üéØ Create Sales Agent</h1>
            <p>Create a specialized sales agent for your business</p>
        </div>

        <div class="phone-info">
            <h3>üìû Dedicated Agent for +918035749854</h3>
            <p>This agent will be exclusively assigned to this phone number</p>
        </div>

        <form id="agentForm">
            <div class="form-group">
                <label for="agent_name">Agent Name</label>
                <input type="text" id="agent_name" name="agent_name" placeholder="Enter agent name" required>
            </div>

            <div class="form-group">
                <label for="language">Voice Language</label>
                <select id="language" name="language" required>
                    <option value="hi">Hindi (‡§π‡§ø‡§Ç‡§¶‡•Ä)</option>
                    <option value="en">English</option>
                </select>
            </div>

            <div class="form-group">
                <label for="sales_approach">Sales Approach</label>
                <select id="sales_approach" name="sales_approach" required>
                    <option value="Consultative">Consultative (Relationship-focused)</option>
                    <option value="Direct">Direct (Results-focused)</option>
                    <option value="Solution">Solution-based</option>
                </select>
            </div>

            <div class="form-group">
                <label for="welcome_message">Agent Welcome Message</label>
                <textarea id="welcome_message" name="welcome_message" placeholder="Enter welcome message for customers"></textarea>
            </div>

            <div class="form-group">
                <label for="agent_prompt">Agent Prompt</label>
                <textarea id="agent_prompt" name="agent_prompt" placeholder="Enter detailed instructions for the agent"></textarea>
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-cancel" onclick="cancelForm()">Cancel</button>
                <button type="submit" class="btn btn-create" id="createBtn">ü§ñ Create Agent</button>
            </div>
        </form>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Creating your sales agent...</p>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        const form = document.getElementById('agentForm');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const createBtn = document.getElementById('createBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Show loading
            loading.style.display = 'block';
            result.style.display = 'none';
            createBtn.disabled = true;

            // Get form data
            const formData = new FormData(form);
            const data = {
                agent_name: formData.get('agent_name'),
                phone_number: '+918035749854', // Fixed phone number
                language: formData.get('language'),
                voice: 'Aditi', // Default voice
                sales_approach: formData.get('sales_approach'),
                welcome_message: formData.get('welcome_message'),
                agent_prompt: formData.get('agent_prompt')
            };

            try {
                const response = await fetch('/api/bolna/create-agent-form', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const responseData = await response.json();

                if (response.ok && responseData.status !== 'error') {
                    // Success
                    result.className = 'result success';
                    result.innerHTML = `
                        <h3>‚úÖ Agent Created Successfully!</h3>
                        <p><strong>Agent ID:</strong> ${responseData.agent_id}</p>
                        <p><strong>Agent Name:</strong> ${responseData.agent_name}</p>
                        <p><strong>Phone Number:</strong> ${responseData.phone_number}</p>
                        <p>Your sales agent is now ready to handle calls!</p>
                    `;
                } else {
                    // Error
                    result.className = 'result error';
                    result.innerHTML = `
                        <h3>‚ùå Error Creating Agent</h3>
                        <p>${responseData.error || responseData.message || 'Unknown error occurred'}</p>
                    `;
                }
            } catch (error) {
                // Network error
                result.className = 'result error';
                result.innerHTML = `
                    <h3>‚ùå Network Error</h3>
                    <p>Failed to connect to server: ${error.message}</p>
                `;
            } finally {
                // Hide loading
                loading.style.display = 'none';
                result.style.display = 'block';
                createBtn.disabled = false;
            }
        });

        function cancelForm() {
            if (confirm('Are you sure you want to cancel? All entered data will be lost.')) {
                form.reset();
                result.style.display = 'none';
            }
        }
    </script>
</body>
</html>
